typed_llm.tools.typed_llm.typed_llm_images:
  name: Azure OpenAI GPT-4 Turbo with Vision
  description: Tool for sending typed request to the LLM with Images 
  type: python
  module: typed_llm.tools.typed_llm_images
  function: typed_llm_images
  default_prompt: |
    # system:
    As an AI assistant, your task involves interpreting images and responding to questions about the image.
    Remember to provide accurate answers based on the information present in the image.

    # user:
    Can you tell me what the image depicts?
    ![image]({{image_input}})
  inputs:
    connection:
      type:
        - AzureOpenAIConnection
    deployment_name:
      type:
        - string
      enabled_by: connection
      dynamic_list:
        func_path: promptflow.tools.aoai_gpt4v.list_deployment_names
        func_kwargs:
        - name: connection
          type:
          - AzureOpenAIConnection
          reference: ${inputs.connection}
      allow_manual_entry: true
      is_multi_select: false
    temperature:
      default: 1
      type:
        - double
    top_p:
      default: 1
      type:
        - double
    module_path:
      type:
        - file_path 
    response_type:
      type:
        - string
    max_tokens:
      default: 512
      type:
        - int
    stop:
      default: ""
      type:
        - list
    presence_penalty:
      default: 0
      type:
        - double
    frequency_penalty:
      default: 0
      type:
        - double
    seed:
      default: ""
      type:
        - int
    detail:
      enum:
      - low
      - high
      - auto
      type:
        - string
      default: auto